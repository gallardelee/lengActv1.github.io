<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact |Mango Paradise</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="logooo-removebg-preview.png" >
</head>
<body>
  <header class="top-header">
    <div class="logo">
      <img src="logooo-removebg-preview.png" alt="Logo" />
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html"class="active">HOMEPAGE</a></li>
        <li><a href="about.html"class="active">ABOUT US</a></li>
        <li><a href="contact.html"class="active">CONTACT US</a></li>
      </ul>
    </nav>
  </header>

  


  <section class="banner">
    <div class="banner image">
      <img src="bannerrrr.png" alt="">
     </div>
  </section>
  <div class="form-container">
  <form>
    <h2>Contact Us</h2>

    <div class="form-row">
      <label>First Name</label>
      <input type="text" placeholder="Your Name 🥭" required />
    </div>

    <div class="form-row">
      <label>Last Name</label>
      <input type="text" placeholder="Your Last Name 🥭" required />
    </div>

    <div class="form-row">
      <label>Telephone No.</label>
      <input type="tel" placeholder="+639634769388 or 09634667388 🥭" required />
    </div>

    <div class="form-row">
      <label>Email</label>
      <input type="email" placeholder="example@gmail.com 🥭" required />
    </div>

    <div class="form-row">
      <label>Organization</label>
      <input type="text" placeholder="Your Organization 🥭" />
    </div>

    <div class="form-row">
      <label>Province</label>
       <select>
        <option>Select your Province 🥭</option>
        
      </select>
    </div>

    <div class="form-row">
      <label>City/Town</label>
      <select>
        <option>Select your Municipality or City 🥭</option>
        
      </select>
    </div>

    <div class="form-row">
      <label>Barangay </label>
      <select>
        <option>Select your Barangay 🥭</option>
        
      </select>
    </div>

    <div class="form-row">
      <label>Street </label>
      <input type="text" placeholder="Street Name 🥭" />
    </div>

    <div class="form-row">
      <label>Message</label>
      <textarea placeholder="Write something🥭🥭🥭"></textarea>
    </div>
<div class="sub">
    <button type="submit"><h2>Submit</h2></button>
    </div>
  </form>
</div>
 <footer>
    <p>Copyright &copy; 2025, Mango Paradise 🥭</p>
  </footer>

  
</body>
</html>
